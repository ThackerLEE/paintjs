<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas" width="700" height="700"></canvas>
     <div class="controls">
         <div class="controls_range">
            <input 
                type="range" 
                id="jsRange" 
                min="0.1" 
                max="5" 
                value="2.5" 
                step="0.1"
            />
         </div>
         <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsClear">Clear</button>
            <button id="jsSave">Save</button>
        </div>
         <div class="controls_colors" id="jsColors">
            <div 
                class="controls_color jsColor"
                style="background-color: black;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: white;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #FF3B30;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #FF9500;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #FFCC00;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #4cd963;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #5ac8fa;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #0579ff;"
            ></div>
            <div 
                class="controls_color jsColor"
                style="background-color: #5856d6;"
            ></div>
         </div>
     </div>
    <script src="app.js"></script>
    
</body>
</html>
